<!DOCTYPE html>
<html>
<head>
    <title>Update Service</title>
</head>
<body style="font-family:Arial; background:#f2f2f2;">

<form method="post"
style="
    width:400px;
    margin:80px auto;
    background:white;
    padding:25px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
">
    {% csrf_token %}

    <h2 style="text-align:center; margin-bottom:20px;">
        Update Service
    </h2>

    <!-- TITLE -->
    <input type="text" name="title"
           value="{{ service.title }}"
           style="width:100%; padding:10px; margin-bottom:12px;"
           required>

    <!-- DESCRIPTION -->
    <textarea name="description"
              style="width:100%; padding:10px; margin-bottom:15px;"
              required>{{ service.description }}</textarea>

    <!-- UPDATE BUTTON -->
    <button type="submit"
    style="background:#007bff; color:white; padding:10px; width:100%; border:none; border-radius:5px;">
        Update Service
    </button>

    <!-- BACK LINK -->
    <div style="text-align:center; margin-top:15px;">
        <a href="/services/" style="text-decoration:none; color:#28a745;">
            ‚Üê Back to Services
        </a>
    </div>

</form>

</body>
</html>
