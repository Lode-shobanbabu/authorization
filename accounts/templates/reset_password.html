<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body style="margin:0; padding:0; background:#f2f2f2; font-family:Arial;">

<form method="post"
style="
    width:320px;
    margin:120px auto;
    background:#ffffff;
    padding:25px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
">

    {% csrf_token %}

    <h2 style="text-align:center; margin-bottom:20px; color:#333;">
        Reset Password
    </h2>

    <!-- NEW PASSWORD -->
    <input type="password" name="password" placeholder="Enter New Password"
    style="
        width:100%;
        padding:10px;
        margin-bottom:15px;
        border:1px solid #ccc;
        border-radius:5px;
    " required>

    <!-- CONFIRM PASSWORD -->
    <input type="password" name="confirm_password" placeholder="Confirm New Password"
    style="
        width:100%;
        padding:10px;
        margin-bottom:15px;
        border:1px solid #ccc;
        border-radius:5px;
    " required>

    <button type="submit"
    style="
        width:100%;
        padding:10px;
        background:#28a745;
        color:white;
        border:none;
        border-radius:5px;
        cursor:pointer;
        font-weight:bold;
    ">
        Reset Password
    </button>

    <div style="text-align:center; margin-top:15px;">
        <a href="/" style="text-decoration:none; color:#007bff;">
            Back to Login
        </a>
    </div>

</form>

</body>
</html>
