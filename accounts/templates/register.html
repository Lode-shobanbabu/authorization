<form method="post"
style="width:340px; margin:100px auto; background:#fff; padding:25px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2);">

    {% csrf_token %}

    <h2 style="text-align:center; margin-bottom:20px; color:#333;">Register</h2>

    <!-- ERROR MESSAGES -->
    {% if messages %}
        {% for message in messages %}
            <p style="color:red; text-align:center; margin-bottom:10px;">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <input name="username" placeholder="Username" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;" required>
    <input type="email" name="email" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;" required>
    <input type="password" name="password" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;" required>

    <button type="submit" style="width:100%; padding:10px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer;">
        Create Account
    </button>

    <div style="text-align:center; margin-top:12px;">
        <a href="/" style="color:#007bff; text-decoration:none;">Back to Login</a>
    </div>

</form>
